<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>e-book | Home page</title>

    <style>
      select {
        padding: 10px;
        margin-right: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- header  -->
      <div class="navs container">
        <h1><a href="index.html">e-Book</a></h1>
        <nav>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>

            <li><a href="wishlist.html">WishList</a></li>
          </ul>
        </nav>
      </div>

      <!-- banner  -->
      <div style="background: #d0e1e7" class="">
        <div class="banner container">
          <div>
            <h2>Get Your New Book With The Best Price</h2>

            <div>
              <button class="btn-shop">Shop Now</button>
            </div>
          </div>

          <div class="banner-image">
            <img src="./assets/image/hero-girl.png" alt="" />
          </div>
        </div>
      </div>
    </header>

    <!-- main body  -->
    <main class="container main">
      <div style="margin: 60px auto">
        <div>
          <input
            type="text"
            placeholder="Search Book by title"
            class="search-field"
            name=""
            id="search-field"
            onkeyup="searchBook(event)"
          />
          <select id="genreFilter" onchange="handleSearchByGenric(event)">
            <option value="">All Genres</option>
            <option value="Horror">Horror</option>
            <option value="Gothic Fiction">Gothic Fiction</option>
            <option value="Browsing: Fiction">Fiction</option>

            <option value="Browsing: Literature">Literature</option>
            <option value="Movie Books">Movie Books</option>
            <option value="Politics">Politics</option>
            <option value="Browsing: Poetry">Poetry</option>
            <option value="Browsing: Culture/Civilization/Society">
              Culture/Civilization/Society
            </option>
          </select>
        </div>
        <!-- skeleton loader  -->
        <div id="loader-container" class="loader-container-display"></div>
        <!-- end  -->

        <div id="book-container" class="book-container-display"></div>

        <div id="pagination-container">
          <button id="prev-button" disabled>Previous</button>
          <span id="page-info"></span>
          <button id="next-button">Next</button>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
