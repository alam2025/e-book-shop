<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>e-book | Home page</title>

    <style>
      select {
        padding: 10px;
        margin-right: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #prev-button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        color: #333;
        cursor: pointer;
      }

      #next-button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        color: #333;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- header  -->
      <div style="padding: 20px 0; height: 60px" class="navs container">
        <h1><a class="logo" href="index.html">e-Book</a></h1>
        <nav>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>

            <li style="position: relative">
              <a href="wishlist.html">
                <svg
                  width="25px"
                  height="25px"
                  viewBox="0 0 64 64"
                  stroke-width="5"
                  stroke="#000000"
                  fill="none"
                >
                  <path
                    d="M9.06,25C7.68,17.3,12.78,10.63,20.73,10c7-.55,10.47,7.93,11.17,9.55a.13.13,0,0,0,.25,0c3.25-8.91,9.17-9.29,11.25-9.5C49,9.45,56.51,13.78,55,23.87c-2.16,14-23.12,29.81-23.12,29.81S11.79,40.05,9.06,25Z"
                  />
                </svg>
              </a>
              <span
                id="wishlist-count"
                style="
                  position: absolute;
                  right: -10px;
                  top: -10px;
                  font-weight: 700;
                "
                >5</span
              >
            </li>
          </ul>
        </nav>
      </div>

      <!-- banner  -->
      <div style="position: relative; background: #d0e1e7" class="">
        <div style="position: relative" class="banner container">
          <div>
            <h2 class="homeBanner-title">
              Get Your New Book With The Best Price
            </h2>

            <div>
              <button class="btn-shop">Shop Now</button>
            </div>
          </div>

          <div class="banner-image">
            <img
              style="z-index: 990"
              src="./assets/image/banner-img.png"
              alt=""
            />
          </div>
          <img
            class="banner-book"
            style="position: absolute; top: 0; left: 0px; max-width: 120px"
            src="./assets/image/book1.png"
            alt=""
          />
        </div>
        <img
          style="position: absolute; top: 0; right: 0px; max-width: 30%"
          src="./assets/image/bg-shape.png"
          alt=""
        />

        <img
          style="position: absolute; bottom: 0; right: 0px; max-width: 120px"
          src="./assets/image/bg-shape2.png"
          alt=""
        />
      </div>
    </header>

    <!-- main body  -->
    <main class="container main">
      <div style="margin: 60px auto">
        <div style="margin-bottom: 20px">
          <input
            type="text"
            placeholder="Search Book by title"
            class="search-field"
            name=""
            id="search-field"
            onkeyup="searchBook(event)"
          />
          <select id="genreFilter" onchange="handleSearchByGenric(event)">
            <option value="">All Genres</option>
            <option value="Horror">Horror</option>
            <option value="Gothic Fiction">Gothic Fiction</option>
            <option value="Browsing: Fiction">Fiction</option>

            <option value="Browsing: Literature">Literature</option>
            <option value="Movie Books">Movie Books</option>
            <option value="Politics">Politics</option>
            <option value="Browsing: Poetry">Poetry</option>
            <option value="Browsing: Culture/Civilization/Society">
              Culture/Civilization/Society
            </option>
          </select>
        </div>
        <!-- skeleton loader  -->
        <div id="loader-container" class="loader-container-display"></div>
        <!-- end  -->

        <div id="book-container" class="book-container-display"></div>

        <div
          style="
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 10px;
            align-items: center;
          "
          id="pagination-container"
        >
          <button id="prev-button" disabled>Previous</button>
          <span id="page-info"></span>
          <button id="next-button">Next</button>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
